<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number validator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@1,84.7,394&display=swap" rel="stylesheet">
</head>
<body class = "noto-sans-custom">
    <main>
        <div class = "head">
            My Phone Number Validator
        </div>
        <div class = "main-container">
            <div class = "input-field">
                <p> Enter a phone number to validate:</p>
                <input id="user-input" placeholder="(555)555-5555" maxlength="18">
            </div>
            <div class = "buttons">
                <button id = "clear-btn">Clear</button>
                <button id="check-btn">Check</button>
            </div>
            <div class = "answer-field" id="results-div">
                <p>Your answer will appear here.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Created by Vitaliy.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
